<h3>Detalhes do cliente</h3>
<button mat-flat-button [routerLink]="['/customer']"><mat-icon>keyboard_arrow_left</mat-icon> Voltar</button>
<mat-card class="detail-card">
  <mat-card-header>
  </mat-card-header>
  <mat-card-content>
    <h2>{{customer.name}}</h2>
    <h3>Data criação: {{customer.created | date : 'dd/MM/yyyy HH:mm'}}</h3>
    <p>Tipo de cadastro: {{customer.customerType}}</p>
    <p>CPF/CNPJ: {{customer.cpfCnpj}}</p>
    <p>RG/IE: {{customer.rgIe}}</p>
    <p>Usuário ativo? {{customer.active ? 'Sim': 'Não'}}</p>
    <div *ngFor="let data of customer.phone; let i = index">
        <p>Telefone {{i + 1}}: {{data.phone}}</p>
    </div>
  </mat-card-content>
  <mat-card-actions>
    <button mat-flat-button color="primary" class="teste" [routerLink]="['/update-customer', customer.id]"><mat-icon>edit</mat-icon> Edit</button>
    <button mat-flat-button color="warn" (click)="deleteCustomer(customer.id)"><mat-icon>delete</mat-icon> Delete</button>
    <!-- <button mat-flat-button color="primary" class="teste" [routerLink]="['/create-comment', customer.id]"><mat-icon>create</mat-icon> Create comment</button> -->
  </mat-card-actions>
</mat-card>
<br/>
